<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <script defer src="./app.js"></script>
    <title>Age Calculator</title>
    <style>
      body {
        height: 100vh;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div class="container h-100">
      <div class="row align-items-center justify-content-center h-100">
        <div class="col">
          <h1 class="m-5">Your Date of Birth:</h1>
          <form action="" class="d-flex flex-column gap-5">
            <div>
              <label for="year">Year</label>
              <input type="number" name="" id="year" />

              <label for="month">month</label>
              <input type="number" name="" id="month" />

              <label for="date">Date</label>
              <input type="number" name="" id="date" />
            </div>
            <button id="submit" type="submit" class="btn btn-lg bg-danger">
              Calculate
            </button>
          </form>

          <h1 class="mt-5" id="root"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
